    <style>
  * {
  box-sizing: border-box;
}

body {
  font-family: 'Rubik', sans-serif;
  
  background: white;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  text-align: center;
  background: white;
  color: #003b42;
}

.header h1 {
  font-size: 50px;
}

.header h2 {
  font-size: 25px;
  font-family: 'Assistant', sans-serif;
  color: black;

}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #003b42;
}

/* Style the topnav links */
.topnav a {
  float: right;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  transition-duration: 0.4s;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #0092a3;
  color: black;
}
/* Company logo */
.logo {
  padding: 20px;
  float: left;
  
}

/* Footer */
.footer {
  padding: 20px;
  background: #a8dde3;
  margin-top: 10px;
  height: 100%;
  
}
.footer p {
  float: center;
  font-size: 10px;
  margin-top: 5px;
  margin-bottom: 5px;
  font-family: 'Assistant', sans-serif;
}
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}


/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .topnav a {
    float: none;
    width: 100%;
  }
  .logo {
    float: none;
    /* This centers the logo. */
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
}

}
</style>
