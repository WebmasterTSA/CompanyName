  * {

body {
  font-family: 'Rubik', sans-serif;

}

/* Header/Blog Title */
.header {
  padding: 30px;
  text-align: center;
  background: white;
  color: #003b42;
}

.header h1 {
  font-size: 50px;
}

.header h2 {
  font-size: 25px;
  font-family: 'Assistant', sans-serif;
  color: black;

}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #003b42;
}

/* Style the topnav links */
.topnav a {
  float: right;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  transition-duration: 0.4s;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #0092a3;
  color: black;
}
/* Company logo */
.logo {
  padding: 20px;
  float: left;
}
  
/* Chat feature */
/* Button used to open the chat form - fixed at the bottom of the page */

.open-button {
  background-color: #003b42;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  transition: 0.5s;
  position: fixed;
font-family: 'Assistant', sans-serif;
  right: 28px;
  width: 280px;
}

/* The popup chat - hidden by default */
.chat-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #003b42;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
  font-family: 'Rubik', sans-serif;
}

/* Full-width textarea */
.form-container textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
  resize: none;
  min-height: 20px;
  font-family: 'Assistant', sans-serif;
}

/* When the textarea gets focus, do something */
.form-container textarea:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/send button */
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  font-family: 'Rubik', sans-serif;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
  transition: 0.5s;
}

.row:after {
  content: "";
  display: table;
  clear: both;
  margin-bottom: 100px;
}

/* Footer */
.footer {
  padding: 20px;
  background: #a8dde3;
  margin-top: 10px;
  height: 100%;
  
}
.footer p {
  float: center;
  font-size: 10px;
  margin-top: 5px;
  margin-bottom: 5px;
  font-family: 'Assistant', sans-serif;
}
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}


/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .topnav a {
    float: none;
    width: 100%;
  }
  .logo {
    float: none;
    /* This centers the logo. */
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
}

}
